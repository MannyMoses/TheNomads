<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Listings Page</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container hidden">
        <div class="row top-30">
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/all_products">See All Products</a>
            </div>
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/all_categories">See All Categories</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="listing">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input placeholder="Enter Name of Product" type="text" class="form-control" id="title">
                        <br />
                        <label for="body">Description:</label>
                        <textarea placeholder="Describe Your Product in Detail" class="form-control" rows="10"
                            id="body"></textarea>
                        <div class="form-group">
                            <label for="category">Select Category:</label>
                            <select class="custom-select" id="categories">
                            </select>
                        </div>
                        <br />
                        <button type="submit" class="btn btn-success submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="js/listing_form.js" type="text/javascript"></script>

</body>

</html>

<!--End-->
