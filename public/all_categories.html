<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Categories Page</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/all_products">See All Products</a>
            </div>
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/listing_form">Post An Item</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="category-container">
                    <h1>Categories</h1>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th># of Items</th>
                                <th>Filter By Category</th>
                                <th>Add Item</th>
                            </tr>
                        </thead>
                        <!-- possibly remove category input form -->
                        <tbody>
                            <tr id="form-row">
                                <form id="category-form">
                                    <td colspan="4">
                                        <input placeholder="Enter a new category" id="category-name" type="text" />
                                    </td>
                                    <td><button type="submit" class="btn btn-success">Create Category</button>
                                    </td>
                                </form>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </d>
        <!-- Custom Script -->
        <script src="js/category.js" type="text/javascript"></script>

</body>


</html>
